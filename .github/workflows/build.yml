on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd web
          yarn  # Use npm install if you prefer npm
          yarn add @mantine/core @mantine/hooks @mantine/notifications @mantine/nprogress @mantine/modals @mantine/carousel embla-carousel-react @mantine/spotlight @mantine/form @mantine/dates dayjs
          yarn add --dev postcss postcss-preset-mantine postcss-simple-vars

      - name: Build UI
        run: |
          cd web
          yarn run build  # Use npm run build if you prefer npm

  release:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_id }}
          release_name: Release ${{ github.run_id }}
          draft: false
          prerelease: false

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: vHud-artifact
          path: ./

      - name: Commit and tag release
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          timestamp=$(date -u +"%Y%m%d%H%M%S")
          git tag -a v${{ github.ref }}-${timestamp} -m "Release version v${{ github.ref }}"
          git push origin v${{ github.ref }}-${timestamp} --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
